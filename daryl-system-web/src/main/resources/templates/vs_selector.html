<!--[if !IE]><!-->
<html lang="en" class="no-js" 	xmlns:th="http://www.thymeleaf.org" 
								xmlns:sec="http://www.thymeleaf.org"
								xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head th:replace="common/head"></head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-md page-header-fixed page-quick-sidebar-over-content page-sidebar-closed-hide-logo ">
<div th:replace="common/header">...</div>
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
	<!-- BEGIN SIDEBAR -->
	<div class="page-sidebar-wrapper" th:replace="common/sidebar.html"></div>
	<!-- END SIDEBAR -->
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							 Widget settings form goes here
						</div>
						<div class="modal-footer">
							<button type="button" class="btn blue">Save changes</button>
							<button type="button" class="btn default" data-dismiss="modal">Close</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<h3 class="page-title" th:text="${titulo}">
			</h3>
			<div class="page-bar" th:replace="common/breadcrumb">
			</div>
			<!-- END PAGE HEADER-->
			<!-- BEGIN DASHBOARD STATS -->
			<div class="row">
				<div class="col-md-12">
					<div class="portlet box green-haze">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-settings"></i> Comparador de robots
							</div>
						</div>
						<div class="portlet-body form">
							<div class="skin skin-square">
								<form action="#" th:action="@{/vs/compare}" th:object="${vs_robots}" method="post" class="form-horizontal" role="form">
									<div class="form-body">
										<div class="form-group">
											<div class="col-md-6">
												<label class="col-md-3 control-label">Primer robot:</label>
												<div class="col-md-9">
													<select class="form-control input-large select2me" th:field="${comparadorRobotDto.robotA}" data-placeholder="Robots...">
														<option value=""></option>
    													<option th:each="robotDto : ${robotsDto}" th:value="${robotDto.robot}" th:text="${robotDto.robot}"></option>
													</select>
													<span class="help-block">Elija el primer robot</span>
												</div>
											</div>
											<div class="col-md-6">
												<label class="col-md-3 control-label">Segundo robot:</label>
												<div class="col-md-9">
													<select class="form-control input-large select2me" th:field="${comparadorRobotDto.robotB}" data-placeholder="Robots...">
														<option value=""></option>
    													<option th:each="robotDto : ${robotsDto}" th:value="${robotDto.robot}" th:text="${robotDto.robot}"></option>
													</select>
													<span class="help-block">Elija el segundo robot</span>
												</div>
											</div>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn blue">Comparar</button>
										<!-- <button type="reset" class="btn default">Cancel</button>-->
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<!-- BEGIN PORTLET-->
					<div class="portlet light ">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-bar-chart font-green-sharp hide"></i>
								<span class="caption-subject font-green-sharp bold uppercase">Compativa total</span>
							</div>
						</div>
						<div class="portlet-body">
							<div class="row">
								<img th:src="@{'/vs/compare/' + ${comparadorRobotDto.robotA} + '/' + ${comparadorRobotDto.robotB}}" alt="No sale" class="col-md-12 col-sm-12"/>
							</div>
						</div>
					</div>
					<!-- END PORTLET-->
				</div>				
			</div>
		</div>
	</div>
	<!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div class="page-footer" th:replace="common/footer">
</div>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script th:src="@{/assets/global/plugins/respond.min.js}"></script>
<script th:src="@{/assets/global/plugins/excanvas.min.js}"></script> 
<![endif]-->
<script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/jquery-migrate.min.js}" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script th:src="@{/assets/global/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/jquery.cokie.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/uniform/jquery.uniform.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-select/bootstrap-select.min.js}" type="text/javascript" ></script>
<script th:src="@{/assets/global/plugins/select2/select2.min.js}" type="text/javascript" ></script>
<script th:src="@{/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js}" type="text/javascript" ></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script th:src="@{/assets/global/plugins/icheck/icheck.min.js}"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script th:src="@{/assets/global/scripts/metronic.js}" type="text/javascript"></script>
<script th:src="@{/assets/admin/layout/scripts/layout.js}" type="text/javascript"></script>
<script th:src="@{/assets/admin/pages/scripts/form-icheck.js}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {    
   Metronic.init(); // init metronic core componets
   Layout.init(); // init layout
   //Index.init();   
   FormiCheck.init(); // init page demo
});
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
