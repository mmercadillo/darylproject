			<div class="row">
				<div class="col-md-12">
					<div class="portlet box green-haze">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-settings"></i> Buscador
							</div>
						</div>
						<div class="portlet-body form">
							<div class="skin skin-square">
								<form action="#" th:action="@{/robots/buscar}" th:object="${robot}" method="post" class="form-horizontal" role="form">
									<div class="form-body">
										<div class="form-group">
											<div class="col-md-12">
												<label class="col-md-3 control-label">Robot:</label>
												<div class="col-md-9">
													<input type="text" th:field="*{robot}" class="form-control input-circle" placeholder="Introduce el nombre del robot"/>
													<span class="help-block">
													Busca los robots que contengan el texto introducido.</span>
												</div>
											</div>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn blue">Buscar</button>
										<!-- <button type="reset" class="btn default">Cancel</button>-->
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN CONDENSED TABLE PORTLET-->
					<div class="portlet box green">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-picture"></i>Listado robots activos
							</div>
						</div>
						<div class="portlet-body">
							<div class="table-scrollable">
								<table class="table table-condensed table-hover">
									<thead>
										<tr>
											<th></th>
											<th>ROBOT</th>
											<th></th>
											<th>F. Ult. Act.</th>
											<th>Total</th>
											<th>Esp. Mat.</th>
											<th>Ops.</th>
											<th>Ops. W.</th>
											<th>Ops. L.</th>
											<th>%Ops W.</th>
											<th>%Ops L.</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="resumen : ${resumenes}">
											<td th:class="${resumen.total > 0 ? 'success' : 'warning'}"></td>
											<td>
												<a th:href="@{'/robot/'+${resumen.robot}}" th:text="${resumen.robot}"></a>
											</td>
											<td><img th:src="@{'/status/' + ${resumen.robot}}" alt="N/A" /></td>
											<td th:text="${resumen.fModificacion}"></td>
											<td th:text="${#numbers.formatDecimal(resumen.total, 1, 'POINT', 2, 'COMMA')}"></td>
											<td th:text="${#numbers.formatDecimal(resumen.espmat, 1, 'POINT', 2, 'COMMA')}"></td>
											<td th:text="${resumen.numOperaciones}"></td>
											<td th:text="${resumen.numOpsGanadoras}"></td>
											<td th:text="${resumen.numOpsPerdedoras}"></td>
											<td th:text="${#numbers.formatDecimal(resumen.pctOpsGanadoras, 1, 'POINT', 2, 'COMMA') + '%'}"></td>
											<td th:text="${#numbers.formatDecimal(resumen.pctOpsPerdedoras, 1, 'POINT', 2, 'COMMA') + '%'}"></td>
										</tr>
									</tbody>
								</table>
							</div>
