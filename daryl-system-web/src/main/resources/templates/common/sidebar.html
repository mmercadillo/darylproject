<!DOCTYPE html>
<!--[if !IE]><!-->
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<div class="page-sidebar-wrapper">
		<!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
		<!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
		<div class="page-sidebar navbar-collapse collapse">
			<!-- BEGIN SIDEBAR MENU -->
			<ul class="page-sidebar-menu page-sidebar-menu-light" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
				<!-- DOC: To remove the search box from the sidebar you just need to completely remove the below "sidebar-search-wrapper" LI element -->
				<li class="start active open">
					<a href="javascript:;">
					<i class="icon-home"></i>
					<span class="title">Opciones</span>
					<span class="selected"></span>
					<span class="arrow open"></span>
					</a>
					<ul class="sub-menu">
						<li th:class="${dashboardActive == true ? 'active' : ''}" >
							<a th:href="@{/dashboard}">
								<i class="icon-bar-chart"></i>
								Dashboard
							</a>
						</li>
						<li th:class="${robotsActive == true ? 'active' : ''}">
							<a th:href="@{/robots}">
								<i class="icon-bulb"></i>
								Listado Robots
							</a>
						</li>
						</li>
						<li th:class="${robotsActive == true ? 'active' : ''}">
							<a th:href="@{/robots/cuenta}">
								<i class="icon-user"></i>
								Robots cuenta
							</a>
						</li>
						<li th:class="${demolabActive == true ? 'active' : ''}">
							<a th:href="@{/demolab}">
								<i class="icon-user"></i>
								Demo Lab 
							</a>
						</li>
					</ul>
				</li>
			</ul>
			<!-- END SIDEBAR MENU -->
		</div>
	</div>

</html>
